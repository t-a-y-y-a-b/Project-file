<div class="container-fluid">
    <div class="row" id="showDetail">

    </div>
</div>
    <script>
        var url = window.location;
        var obj = new URL(url);
        var id = obj.searchParams.get('id');
        var data = "";
        fetch('index.json')
            .then(response => response.json())
            .then(json => {

                for(var i of json){
                   if(i.id == id){
                      data+= `
                      <div class="col-3">
                        <div class="card" style="width: 18rem;">
                            <img src="${i.P_img}" class="card-img-top" style='height:300px'>
                        </div>
                    </div>

                    <div class='col-5'>
                        <h1>Product Name:${i.P_name}</h1>
                        <h1>Product Price: ${i.P_price}</h1>
                        <h1> ${i.P_desc}</h1>
                        <h1> ${i.category}</h1>
                       
                    </div>

                      `;  
                   } 
                   document.getElementById('showDetail').innerHTML =data;
                }

            })
    </script>
