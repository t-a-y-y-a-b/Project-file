    <h1 class="bg-warning p-2 text-white text-center mt-5">Men's Category</h1>
    <div class="container-fluid">
        <div class="row" id="men">

    <!-- Product Men Listing -->
    <h1 class="bg-warning p-2 text-white text-center mt-5">Women Category</h1>
    <div class="container-fluid">
        <div class="row" id="women">

        </div>
    </div>

    <!-- Product Men Listing -->

    <script>
      // Redirect User Without Login
      if(!sessionStorage.getItem('name')){
        location.assign('index.html');
      }

      function logout(){
        sessionStorage.removeItem('name');
        location.assign('index.html');
      }

      var user = sessionStorage.getItem('name');
      document.getElementById('user_name').innerHTML = user;
        fetch('index.json')
            .then(response => response.json())
            .then(json => {
               // var cart ="";
                var mencategory = "";
                var womencategory = "";
                
                for(let a of json){
                    if(a.category == "men"){
                    mencategory+= `
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="${a.P_img}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-danger">Name:&nbsp;&nbsp;${a.P_name}</h5>
                                <p class="card-text text-danger">Description:&nbsp;&nbsp;${a.P_desc}</p>
                                <p class="card-text text-danger">Price:&nbsp;&nbsp;${a.P_price}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    `;
                }
                if(a.category == "women"){
                    womencategory+= `
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="${a.P_img}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${a.P_name}</h5>
                                <p class="card-text">${a.P_desc}</p>
                                <p class="card-text">${a.P_price}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    `;
                }            
        }
                document.getElementById('men').innerHTML = mencategory;
                document.getElementById('women').innerHTML = womencategory;
            })
    </script>
